version: 1
applications:
  - appRoot: webapp
  # backend:
  #   phases:
  #     build:
  #       commands:
  #         - npm ci --cache .npm --prefer-offline
  #         - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - cd webapp
            - npm ci
        build:
          commands:
            - cd webapp
            - npm run build
      artifacts:
        baseDirectory:  webapp/.next
        files:
          - '**/*'
      cache:
        paths:
          - webapp/.next/cache/**/*
          - webapp/.npm/**/*
          - webapp/node_modules/**/*
